<form>
  <p>Dni:<input type="text" name="dni" [(ngModel)]="personaEditar.dni" /></p>
  <p>
    Nombre:<input
      type="text"
      name="nombre"
      [(ngModel)]="personaEditar.nombre"
    />
  </p>

  <p>
    Edad:<input type="text" name="edad" [(ngModel)]="personaEditar.edad" />
  </p>
  <p>
    <input
      type="button"
      value="aceptar"
      (click)="salvar(personaEditar)"
    />
  </p>
</form>
